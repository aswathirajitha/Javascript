<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter a number please....")
        var a=0,b=1;
        document.write(a+" "+b)
        for(var i=2;i<n;i++){
        c=a+b;
        a=b
        b=c
        document.write(" ");
        document.write(c)
        }
    </script>
</body>
</html>
