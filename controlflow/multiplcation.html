<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=prompt("enter a number please....")
        if(a!=0){
            var f=1;
            for(var i=1;i<=10;i++){
                f=i*a;
                document.writeln(i +"* "+a+"= "+f+"|")
            }
           
        }

    </script>
</body>
</html>
