<html lang="en">
<head>

</head>
<body>
    <script>
        var a=prompt("enter a number please....")
        if(a<0){
            alert("number is negative "+a)
        }
        else if(a>0){
            alert("number is positive "+a)
        }
        else{
            alert("number is zero "+a)
        }
        
            
    </script>
</body>
</html>
