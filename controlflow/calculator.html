<body>
    <script>
        var a=prompt("enter a number1")
        var b=prompt("enter a number2")

        var ch=prompt("enter a choice")
        switch (ch) {
            case 1:var sum=0
                   parseInt(a)+parseInt(b)
                   alert(sum+" is sum")               
                break;
        
            case 2:var sub=parseInt(a)-parseInt(b)
                   alert(sub+" is differance")               
                break; 
                
            case 3:var m=1
                   parseInt(a)*parseInt(b)
                   alert(m+" is product")               
                break; 

            case 4:var d=parseInt(a)/parseInt(b)
                   alert(d+" is quocient")               
                break;    

            default:
                break;
        }
    </script>
