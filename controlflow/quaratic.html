<body>
    <script>
       var a=prompt("Enter number a")
       var b=prompt("Enter number b")
       var c=prompt("Enter number c")

       var y=Math.sqrt((b*b)-4*a*c)
       var x1=(-b+y)/(2*a);
       var x2=(-b-y)/(2*a);
       alert("x1= "+x1 +" or x2="+x2);
       
    </script>
