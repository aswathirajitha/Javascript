<body>
    <script>
        function prime(){
            var s=prompt("enter a number to start")
            var l=prompt("enter a number to end")

            for (var i=s;i<=l;i++){
              var flag=0

            for(var j=2;j<i;j++){
                if(j%i==0){
                    flag=1;
                    break;
                }
              else{
                document.write(i+" ")
              }
            }
        }
    }
       document.write(prime())

    </script>
