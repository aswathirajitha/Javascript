<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function fact(){
        var a=prompt("enter a number please....")
            var f=1;
            for(var i=1;i<=a;i++){
                f=f*i;
            }
            return f
    }
    document.write(fact())
</script>
</body>
