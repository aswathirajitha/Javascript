<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=100
        var b=50

        document.writeln("Before swapping  :"+a+" "+b)
        document.writeln("\n")
        var c=a
        a=b
        b=c
        document.writeln("After swapping  :"+a+" "+b)
    </script>
</body>
</html>
